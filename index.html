<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mo3adel Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #7f8c8d;
        }
        
        .subjects-container {
            margin-bottom: 30px;
        }
        
        .subject-group {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        .subject-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .subject-row:last-child {
            border-bottom: none;
        }
        
        .subject-info {
            flex: 1;
        }
        
        .subject-code {
            font-size: 0.85em;
            color: #7f8c8d;
        }
        
        .subject-name {
            font-weight: 500;
        }
        
        .subject-coef {
            margin-right: 15px;
            font-weight: bold;
            color: #e74c3c;
        }
        
        .grade-input {
            width: 70px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        #calculate-btn {
            background-color: #3498db;
            color: white;
        }
        
        #calculate-btn:hover {
            background-color: #2980b9;
        }
        
        #reset-btn {
            background-color: #e74c3c;
            color: white;
        }
        
        #reset-btn:hover {
            background-color: #c0392b;
        }
        
        .result-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .result-value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .excellent {
            color: #27ae60;
        }
        
        .good {
            color: #f39c12;
        }
        
        .average {
            color: #e67e22;
        }
        
        .poor {
            color: #e74c3c;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <p class="description">Enter your grades for each subject to calculate your mou3adel</p>
        
        <div class="subjects-container" id="subjects-container">
            <!-- Subjects will be dynamically added here -->
        </div>
        
        <div class="buttons-container">
            <button id="calculate-btn">Calculate</button>
            <button id="reset-btn">Reset All</button>
        </div>
        
        <div class="result-container" id="result-container">
            <h2>Your mou3del</h2>
            <div class="result-value" id="result-value">0.00</div>
            <p id="result-message"></p>
        </div>
        
        <div class="footer">
            <p>Nshalh Bnjeh!!</p>
        </div>
    </div>

    <script>
        // Subject data from the provided table
        const subjects = [
            { name: "Blochimie Métabolique et Clinique", coef: 2 },
            { name: "Microbiologie Médicale", coef: 2 },
            { name: "Génie génétique", coef: 1.5 },
            { name: "Culture cellulaire", coef: 1.5 },
            { name: "Immunologie fondamentale", coef: 2.5 },
            { name: "Droit du Travail", coef: 1 },
            { name: "Bioinformatique", coef: 1.5 },
            { name: "Technologies d'analyse", coef: 1.5 },
            { name: "Techniques d'imagerie médicale", coef: 1.5 },
            { name: "Technologies d'analyse", coef: 1.5 },
            { name: "Techniques de PMA", coef: 1.5 }
        ];

        // Function to create subject rows
        function createSubjectRows() {
            const container = document.getElementById('subjects-container');
            
            subjects.forEach(subject => {
                const subjectRow = document.createElement('div');
                subjectRow.className = 'subject-row';
                
                subjectRow.innerHTML = `
                    <div class="subject-info">
                        <div class="subject-name">${subject.name}</div>
                    </div>
                    <div class="subject-coef">Coef: ${subject.coef}</div>
                    <input type="number" class="grade-input" id="grade-${subject.code}" min="0" max="20" step="0.1" placeholder="Grade">
                `;
                
                container.appendChild(subjectRow);
            });
        }

        // Function to calculate the weighted average
        function calculateAverage() {
            let totalWeightedGrade = 0;
            let totalCoefficient = 0;
            let allGradesEntered = true;
            
            subjects.forEach(subject => {
                const gradeInput = document.getElementById(`grade-${subject.code}`);
                const grade = parseFloat(gradeInput.value);
                
                if (!isNaN(grade)) {
                    totalWeightedGrade += grade * subject.coef;
                    totalCoefficient += subject.coef;
                } else {
                    allGradesEntered = false;
                }
            });
            
            if (totalCoefficient === 0) {
                alert("Please enter at least one grade to calculate the average.");
                return;
            }
            
            const average = totalWeightedGrade / totalCoefficient;
            displayResult(average, allGradesEntered);
        }

        // Function to display the result
        function displayResult(average, allGradesEntered) {
            const resultContainer = document.getElementById('result-container');
            const resultValue = document.getElementById('result-value');
            const resultMessage = document.getElementById('result-message');
            
            resultValue.textContent = average.toFixed(2);
            
            // Remove previous classes
            resultValue.classList.remove('excellent', 'good', 'average', 'poor');
            
            // Add appropriate class based on the average
            if (average >= 16) {
                resultValue.classList.add('excellent');
                resultMessage.textContent = "Excellent! Outstanding performance.";
            } else if (average >= 14) {
                resultValue.classList.add('good');
                resultMessage.textContent = "Very good! Keep up the good work.";
            } else if (average >= 12) {
                resultValue.classList.add('average');
                resultMessage.textContent = "Good. You're on the right track.";
            } else if (average >= 10) {
                resultValue.classList.add('average');
                resultMessage.textContent = "Satisfactory. Room for improvement.";
            } else {
                resultValue.classList.add('poor');
                resultMessage.textContent = "Needs improvement. Keep working hard!";
            }
            
            if (!allGradesEntered) {
                resultMessage.textContent += " Note: Some grades are missing.";
            }
            
            resultContainer.style.display = 'block';
        }

        // Function to reset all inputs
        function resetAll() {
            subjects.forEach(subject => {
                const gradeInput = document.getElementById(`grade-${subject.code}`);
                gradeInput.value = '';
            });
            
            document.getElementById('result-container').style.display = 'none';
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            createSubjectRows();
            
            document.getElementById('calculate-btn').addEventListener('click', calculateAverage);
            document.getElementById('reset-btn').addEventListener('click', resetAll);
            
            // Allow pressing Enter to calculate
            document.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    calculateAverage();
                }
            });
        });
    </script>
</body>
</html>
